<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Word Calculator</h2>
        <div class="inputdiv">
            <textarea id="input"rows="18" cols="45"></textarea>
        </div>
        <div>
            <button type="submit" onclick="calculate()">Calculate</button>
        </div>
        <div id="result">
            
        </div>
    </div>
    <script>
        function calculate(){
            let words = document.getElementById("input").value;
            let arr = words.split(" ");
            let n = arr.length;
            let result = document.getElementById("result");
            result.innerHTML = n+" words";

        }
        

    </script>
</body>
</html>
